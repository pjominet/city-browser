<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Patrick Jominet">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Browser</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="container">

    <header class="header page-header clearfix">
        <h3>Add cities to the repository</h3>
    </header>

    <main class="container-fluid">

        <div class="col-sm-12">
            <form>
                <div class="form-group row">
                    <label for="inputAuthor" class="col-sm-2 form-control-label">Author</label>
                    <div class="col-sm-10" id="validateAuthor">
                        <input type="text" class="form-control" id="inputAuthor" placeholder="your name" tabindex="1">
                    </div>
                </div>
                <div class="row hidden-xs">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5" id="langLabel-en">
                        <label class="text-muted">English</label>
                    </div>
                    <div class="col-sm-5" id="langLabel-de">
                        <label class="text-muted">Deutsch</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCity-en" class="col-sm-2 form-control-label">City name</label>
                    <label class="text-muted visible-xs-block helperlabel">English</label>
                    <div class="col-sm-5" id="validateCity-en">
                        <input type="text" class="form-control" id="inputCity-en" placeholder="some city name" tabindex="2">
                    </div>
                    <label class="text-muted visible-xs-block helperlabel">Deutsch</label>
                    <div class="col-sm-5" id="validateCity-de">
                        <input type="text" class="form-control" id="inputCity-de" placeholder="Namen einer Stadt" tabindex="4">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAbstract-en" class="col-sm-2 form-control-label">Description</label>
                    <label class="text-muted visible-xs-block helperlabel">English</label>
                    <div class="col-sm-5" id="validateAbstract-en">
                        <textarea class="form-control col-sm-6" id="inputAbstract-en" rows="5" tabindex="3"></textarea>
                    </div>
                    <label class="text-muted visible-xs-block helperlabel">Deutsch</label>
                    <div class="col-sm-5" id="validateAbstract-de">
                        <textarea title="inputAbstract-de" class="form-control col-sm-6" id="inputAbstract-de" rows="5" tabindex="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" id="submit" disabled tabindex="6">Submit Book</button>
                        <button type="reset" class="btn btn-primary" id="resetForm" disabled tabindex="7">Reset Form</button>
                    </div>
                </div>
            </form>
            <div id="operationMessage"></div>
        </div>

    </main>

    <hr>

    <footer class="footer">
        <p>
            Created with <span class="glyphicon glyphicon-heart"></span> by Patrick Jominet 2017
            <br>
            <a class="btn  btn-link" href="about.html">About this Page</a>|
            <a class="btn  btn-link" href="index.html">Back Home</a>
        </p>
    </footer>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/contributionHandler.js"></script>

</body>
</html>
